<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Kitap Kayıt Düzenleme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/tables.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>

<body>
<div class="container my-5">
    <h2> <img th:src="@{/css/src/kitapresmi.png}"/> Kitap Düzenle <img th:src="@{/css/src/kitapresmi.png}"/></h2>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{createBook}" th:object="${book}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="book" class="col-form-label">Kitap Adı</label>
                            <input type="text" th:field="*{bookName}" class="form-control"
                                   id="book" placeholder="Kitap Adı" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="author" class="col-form-label">Yazar</label>
                            <input type="text" th:field="*{author}" class="form-control"
                                   id="author" placeholder="Yazar" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="releaseyear" class="col-form-label">Çıkış Yılı</label>
                            <input type="number" th:field="*{releaseYear}" class="form-control"
                                   id="releaseyear" placeholder="Çıkış Yılı" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Kaydet "
                                   onclick="if (!(confirm('Kaydetmek istediğinize emin misiniz?'))) return false">

                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
